<?xml version="1.0" encoding="UTF-8" ?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui">

	<cc:interface>
		<cc:attribute name="value" required="true" type="java.time.LocalDate" />
		<cc:attribute name="process" required="false" type="java.lang.String" />
		<cc:attribute name="update" required="false" type="java.lang.String" />
		<cc:attribute name="placeholder" required="false"
			type="java.lang.String" />
		<cc:attribute name="title" required="false" type="java.lang.String" />
		<cc:attribute name="changedListener"
			method-signature="void listener()" default="#{lapsaVoid.onVoid}" />
		<cc:editableValueHolder name="valueName" targets="value" />
	</cc:interface>

	<cc:implementation>
		<p:calendar id="value" value="#{cc.attrs.value}" showOn="focus"
			navigator="true" title="#{cc.attrs.title}" pattern="dd.MM.yyyy"
			onfocus="select()" converter="localDateConverter"
			placeholder="#{cc.attrs.placeholder}">
			<p:ajax event="dateSelect" process="#{cc.attrs.process}"
				update="#{cc.attrs.update}" listener="#{cc.attrs.changedListener}" />
			<p:ajax event="keyup" delay="700" process="#{cc.attrs.process}"
				update="#{cc.attrs.update}" listener="#{cc.attrs.changedListener}" />
			<cc:insertChildren />
		</p:calendar>
	</cc:implementation>

</ui:component>
